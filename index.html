<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ashley Putman" />
    <meta name="description" content="Spots Gallery App" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="keywords" content="Spots, gallery, social media " />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman's profile picture"
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__button_edit-profile">
              <img src="./images/pencil.svg" alt="edit profile button" /> Edit
              Profile
            </button>
          </div>
          <button class="profile__button_new-post">
            <img src="./images/button-lg.png" alt="add a new post button" />
          </button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
